[env]
lib_deps = 
    TFT_eSPI
	SPI

build_flags =
    -Wall
    -D DEBUG
    -Og         ; soll besseren Output f√ºr Debugging liefern

extra_scripts = pre:scripts/copy_user_setup.py

[env:esp8266]
platform = espressif8266
board = esp12e
framework = arduino

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
test_port = COM6

